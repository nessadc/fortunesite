<table class="table table-hover">
    <tr>
        <td width="70px"><img src="{{ fortune.author.avatar(36) }}"></td>
        {% if user == current_user %}
        <td>You have submitted <b>{{ fortune.content }}</b></td>
        {% else %}
        <td>{{ fortune.author.username }} has submitted <b>{{ fortune.content }}</b></td>
        {% endif %}
    </tr>
</table>
