{% extends "layout.html" %}
{% block title %}New Fortune{% endblock %}
{% block body %}
<div class="jumbotron">
    <h3>Submit a new Fortune</h3>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.content.label }}<br>
            {{ form.content(cols=32, rows=4) }}<br>
            {% for error in form.content.errors %}
            <span style="color:red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
